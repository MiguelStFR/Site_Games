<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-
Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game Portal</title>
</head>

<body>

    <div class="container-fluid">

        <head>
            <div class="row" id="Head">
                <div class="col-2" id="logo">
                    <a href="index.html"><img src="img/Logo.png" id="LOGO_img" alt=""></a>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <form class="row" id="Pesquisa" method="post">
                        <input class="col-11" type="text" id="palavra" autocomplete="off" />
                        <button type="submit"><img src="img/search.svg" alt="">
                        </button>
                    </form>
                </div>
            </div>
        </head>

        <div class="row">
            <div class="col-12">
                <section class="row" id="Resultado">

                </section>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <section class="row" id="detalhes">

                </section>
            </div>
        </div>

        <div class="row">
            <footer>
                <p id="Copyrigth">Criado por Miguel - Engenharia de Computação - PUC Minas</p>
            </footer>
        </div>
    </div>


    <script src="detalhes.js"></script>
    <script>
        const urlParams = new URLSearchParams(location.search);
        let id = parseInt(urlParams.get('id'))
        document.body.onload = () => {
            console.log("id= " + id)
            getDetalhes(id)
        }
    </script>

    <script src="pesquisa.js"></script>
    <script>
        Pesquisa.onsubmit = (evento) => {
            console.log(palavra.value)
            getResultado(palavra.value)
            evento.preventDefault()
        }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
